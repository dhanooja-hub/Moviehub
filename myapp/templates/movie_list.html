{%extends 'base.html'%}


{%block main_block%}



<div class="container p-4 mt-5 border shadow">
    <div>
        <a href="{%url 'movie-create'%}" class="btn btn-success">Add New Movie</a>
    </div>
    <table class="table">
        <tr>
            <th>Title</th>
            <th>year</th>
            <th>Language</th>
            <th>Genre</th>
            <th>Runtime</th>
            <th>Action</th>
        </tr>
        {%for m in data%}
        <tr>
            <td>{{m.title}}</td>
            <td>{{m.year}}</td>
            <td>{{m.language}}</td>
            <td>{{m.genre}}</td>
            <td>{{m.run_time}}</td>
            <td>
                <a href="{%url 'movie-detail' m.id%}" class="btn btn-outline-info">View</a>

                <a href="{%url 'movie-delete' m.id%}" class="btn btn-outline-danger">Remove</a>

                <a href="{%url 'movie-edit' m.id%}" class="btn btn-outline-warning">edit</a>

            </td>
        </tr>
        {%endfor%}
    </table>
</div>

{%endblock%}
